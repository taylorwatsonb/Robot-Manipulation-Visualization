<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Manipulation Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .visualization {
            flex: 2;
            position: relative;
        }
        .stats {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
        }
        #robot-view {
            width: 100%;
            height: 100%;
        }
        #training-plot {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualization">
            <div id="robot-view"></div>
        </div>
        <div class="stats">
            <h2>Taylor's Training Statistics</h2>
            <div id="training-plot"></div>
            <div id="episode-info">
                <h3>Current Episode</h3>
                <p>Episode: <span id="episode-number">0</span></p>
                <p>Reward: <span id="episode-reward">0</span></p>
                <p>Success Rate: <span id="success-rate">0%</span></p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
